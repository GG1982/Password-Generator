<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <p class="warn">This is for strictly for demo purposes. Please do NOT use this as your password.</p>

    <main class="container"> 
    
    
        <section class="password-generator">

            <div class="heading flex-col">
                <h1 class="title">Generate a <span>Random Password</span></h1>
                <h2 class="sub-title">Never use an insecure password again.</h2>
            </div>

            <div class="hero">

                <div class="password-length">
                    <p id="pass-notify">select password length</p>
                    <input type="number" id="pass-length" min="8" max="20" value="10">
                </div>
                <button class="btn" onclick="passwordGenerator()">Generate</button>
            </div>

           <div class="passwords">

                <div class="password">
                    <p id="pass1">...</p>
                    <button id="btn-pass1" class="clip-btn" onclick="copyText()">
                        <i id="icon-1" class="bi bi-clipboard"></i>
                    </button>
                </div>

                <div class="password">
                    <p id="pass2">...</p>
                    <button id="btn-pass2" class="clip-btn" onclick="copyText()">
                        <i id="icon-2"class="bi bi-clipboard"></i>
                    </button>
                </div>

                <div class="password">
                    <p id="pass3">...</p>
                    <button id="btn-pass3" class="clip-btn" onclick="copyText()">
                        <i id="icon-3" class="bi bi-clipboard"></i>
                    </button>
                </div>

                <div class="password">
                    <p id="pass4">...</p>
                    <button id="btn-pass4" class="clip-btn" onclick="copyText()">
                        <i id="icon-4" class="bi bi-clipboard"></i>
                    </button>
                </div>

           </div>



        </section>

    </main>


    <script defer src="index.js"></script>
</body>
</html>
